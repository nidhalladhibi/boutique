<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique de Smartphones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #672929;
            
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 15px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            padding: 20px;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 1.5em;
            color: #333;
        }
        .product p {
            color: #777;
        }
        .price {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }
        .buy-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Boutique de Smartphones</h1>
</header>

<section class="product-container">
    <div class="product">
        <img src="iphone 16 pro max.jpg" alt="Smartphone 1">
        <h2>Smartphone 1</h2>
        <p>Écran 6.5 pouces, 128Go de stockage, Caméra 48MP</p>
        <div class="price">€499</div>
        <button class="buy-button">Acheter</button>
    </div>

    <div class="product">
        <img src="iphone-15-pro-lineup-header-770x513-1-1024x585.jpg" alt="Smartphone 2">
        <h2>Smartphone 2</h2>
        <p>Écran 6.1 pouces, 64Go de stockage, Caméra 12MP</p>
        <div class="price">€399</div>
        <button class="buy-button">Acheter</button>
    </div>

    <div class="product">
        <img src="iphone 14 pro max.jpg" alt="Smartphone 3">
        <h2>Smartphone 3</h2>
        <p>Écran 6.7 pouces, 256Go de stockage, Caméra 64MP</p>
        <div class="price">€599</div>
        <button class="buy-button">Acheter</button>
    </div>
</section>

<footer>
    <p>&copy; 2024 Boutique de Smartphones</p>
</footer>

</body>
</html>
